<div class="body-block email-text-block">
    <div *ngIf="hasText(block.content); else emptyBlock">
        <!-- <div [innerHTML]="getSafeHtml(block.content)"></div> -->
        <div [ngStyle]="{'font-family':this.block.font?this.block.font:'Verdana','font-size':this.block.fontSize?this.block.fontSize:'16px'}"
            [innerHTML]="block.content | sanitize : 'html'"></div>
    </div>
    <ng-template #emptyBlock>
        <div class="empty-block">Click to add body text</div>
    </ng-template>
</div>
