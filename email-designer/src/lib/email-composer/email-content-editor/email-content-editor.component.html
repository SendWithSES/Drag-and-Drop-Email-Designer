<div class="">
    <div class="header-text-editor sws-border" [class.selected]="isSelected">
        <h4 class="header-text">{{bodyType === blockType.Text ? 'Header Text Editor' : 'Body Text Editor'}}</h4>
        <div class="font-selecters">
        </div>
        <div class="header-suneditor-wrapper" #editorWrapper>
            <ngx-suneditor id="editor-{{this.sIndex}}-{{this.cIndex}}-{{bIndex}}" #ngxSunEditor
                class="ngx-suneditor-wrapper" [options]="editorOptions"
                (onChange)="headerTxtChange($event)"></ngx-suneditor>
        </div>
    </div>
</div>
