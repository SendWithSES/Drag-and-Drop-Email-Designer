<div class="email-editor-con">
    <ng-container *ngIf="type === 'ses_designer'">
        <app-email-composer-container
            [sesDesignerData]="template"
            (imageSelectionTriggered)="onImageSelectionTrigger($event)"
            (imageUploadTriggered)="onImageUploadTrigger($event)"
            (onEmailContentChange)="onEmailContentChange($event)">
        </app-email-composer-container>
    </ng-container>
    <ng-container *ngIf="type === 'html_editor'">
        <app-email-html-editor
            [htmlData]="template"
            (onHtmlContentChange)="onEmailContentChange($event)">
        </app-email-html-editor>
    </ng-container>
    <ng-container *ngIf="type === 'plain_text'">
        <app-plain-text
            [plainTxtData]="template"
            (onPlainTxtContentChange)="onEmailContentChange($event)">
        </app-plain-text>
    </ng-container>
    <ng-container *ngIf="showPreviewPanel">
        <app-email-preview
            [previewType]="previewType"
            [previewContent]="previewContent"
            [isPlainText]="type === 'plain_text'"
            (backToEditor)="hidePreview()"
        ></app-email-preview>
    </ng-container>
</div>
